<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dvostruki šahovski sat za osobe bez vida</title>
<link rel="manifest" href="manifest.json">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  .container {
    width: 90%; /* Možete prilagoditi širinu prema potrebi */
  }
  button {
    font-size: 20px;
    padding: 10px 20px;
    cursor: pointer;
    margin: 10px;
  }
  select {
    margin: 10px 0; /* Dodano za malo prostora oko padajućeg izbornika */
  }
</style>
</head>
<body>
    <div class="container">
        <h1>Dvostruki šahovski sat za osobe bez vida</h1>
        <label for="time-select">Odaberite vrijeme (minute):</label>
        <select id="time-select">
          <option value="180">3 minute</option>
          <option value="300" selected>5 minuta</option>
          <option value="1800">30 minuta</option>
          <option value="3600">60 minuta</option>
        </select>
        <p class="instructions">Pritisnite "Enter" za pokretanje brojača za igrača 1 i "Space" za igrača 2.</p>
        <button id="player1-btn">Igrač 1</button>
        <button id="player2-btn">Igrač 2</button>
        <p id="timer1">5:00</p>
        <p id="timer2">5:00</p>
    </div>
<script src="script.js" defer></script>
</body>
</html>
